<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        #counter {
            font-size: 24px;
            margin-bottom: 20px;
        }
        button {
            font-size: 16px;
            margin: 0 10px;
            padding: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h1>Application for counting</h1>
    <div id="counter">0</div>
    <p>This application will be used for counting purpose</p>

    <button onclick="increment()">Increment</button>
    <button onclick="decrement()">Decrement</button>
    <button onclick="reset()">Reset</button>

    <script>
        // JavaScript code
        let counterValue = 0;

        function updateCounter() {
            document.getElementById('counter').innerText = counterValue;
        }

        function increment() {
            counterValue++;
            updateCounter();
        }

        function decrement() {
            counterValue--;
            updateCounter();
        }

        function reset() {
            counterValue = 0;
            updateCounter();
        }
    </script>

</body>
</html>
